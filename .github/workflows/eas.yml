name: Preview with EAS

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  preview-with-eas:
    name: Preview with EAS
    runs-on: ubuntu-latest
    concurrency: fingerprint-${{ github.event_name != 'pull_request' && 'main' || github.run_id }}
    permissions:
      contents: read
      pull-requests: write
      actions: write
      packages: write
    steps:
      - name: ğŸ” Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      # - name: ğŸ› ï¸ Create DevClient build if needed
      #   uses: expo/expo-github-action/preview-build@main
      #   with:
      #
      #     command: eas build --profile development --platform all
      #
      # - name: ğŸš€ Publish update
      #   uses: expo/expo-github-action/preview@v8
      #   with:
      #
      #     command: eas update --auto --branch ${{ github.event.pull_request.head.ref }}

      - name: Continuously Deploy
        uses: expo/expo-github-action/continuous-deploy-fingerprint@main
        with:
          profile: development
          branch: development
          # profile: ${{ github.event_name != 'pull_request' && 'production' || 'development' }}
          # branch: ${{ github.event_name != 'pull_request' && 'production' || 'development' }}
